<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <head>
                <h1>
                    Color Scheme Switcher
                </h1>
            </head>
        </div>
        <div class="container">
            <div class="item" id="white">1</div>
            <div class="item" id="grey">2</div>
            <div class="item" id="aqua">3</div>
            <div class="item" id="green">4</div>
            <div class="item" id="yellow">5</div>
        </div>
        <div>
            <p>
                Try clicking on one of the box to change the background color og this page...
            </p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
