<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

<form>
    <fieldset>
        <legend>New Web Page</legend>
        <label for="Email">Login Id:</label>
        <input type="text" id="Email" placeholder="Enter Your E-mail Here:">
        <br>
        <br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" placeholder="Enter Your PAssword Here:">
        <br>
        <br>
         <button>Submit</button>
        <input type="submit" value="Submit">
        <br>
        <br>
        <label for="DoB">Enter Your Date Of Birth:</label>
        <input type="date" id="DoB">
        <br>
        <br>
        <label for="Select">Select Your Game: </label>
        <select name="Select" id="Select">
            <option value="None">Select</option>
            <option value="Cricket">Cricket</option>
            <option value="Football">Football</option>
            <option value="Chess">Chess</option>
        </select>
        <br>
        <br>
        <label for="textarea1">Enter Your Thoughts: </label>
        <Textarea name="Textarea" id="textarea1" cols="10" rows="10"></Textarea>
            <label for="Email">Check Box 1; </label>
        <input type="checkbox" id="Email">
        <label for="Email">Check Box 2; </label>
        <input type="checkbox" id="Email">
        <label for="Email">Check Box 3; </label>
        <input type="checkbox" id="Email">
        <br>
        <br>
        <label for="Email">Radio Button 1:</label>
        <input type="radio" id="Email">
        <label for="Email">Radio Button 2:</label>
        <input type="radio" id="Email">
        <label for="Email">Radio Button 3:</label>
        <input type="radio" id="Email">
        <br>
        <br>
        <label for="Email">Select Your File:</label>
        <input type="file" id="Email">
        <br>
        <br>
        <label for="Email">Login Id:</label>
        <input type="image" id="Email" src="button.png" alt="Dropdown arrow" width="10px" height="10px">
        <br>
        <br>
       </fieldset>
</form>

<form>
    <fieldset>
        <legend><b>Event Registration:</b></legend>
        <br>
        <label for="Name">Name:</label>
        <br>
        <input type="text" id="Name"><br><br>
        <label for="Email">E-mail:</label><br>
        <input type="email" id="Email"><br><br>
        <label for="Phone">Phone:</label><br>
        <input type="tel" id="Phone"><br><br>
        <label for="Select">Occupation:</label>
        <select name="Occupation:" id="Select">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Others">Others</option>
        </select><br><br>
    <h5>Topics Of Intrest:</h5>
    <label for="Checkbox1">HTML</label>
    <input type="checkbox" id="Checkbox1"><br>
    <label for="Checkbox2">CSS</label>
    <input type="checkbox" id="Checkbox2"><br>
    <label for="Checkbox3">JavaScript</label>
    <input type="checkbox" id="Checkbox3"><br><br>
    <label for="Textarea">Comments:</label><br>
    <textarea name="Textarea" id="Textarea" cols="30" rows="10"></textarea><br>
    <pre> 
                                                                                                     <button>Register</button>
    </pre>
       </fieldset>
</form>

 <form>
    <fieldset>
        <legend><b>Job Application:</b></legend><br>
        <label for="Name">Name:</label> <br>
        <input type="text" id="Name"><br><br>
        <label for="Email">E-mail:</label><br>
        <input type="email" id="Email"><br><br>
        <label for="Phone">Phone:</label><br>
        <input type="tel" id="Phone"><br><br>
        <label for="Resume">Resume:</label><br>
        <input type="file" id="Resume"><br><br>
        <label for="Exprience">Exprience(years):</label><br>
        <input type="number" id="Exprience" min="0" max="50"><br><br>
        <fieldset>
            <legend>Skills:</legend>
            <label for="Checkbox10">HTML</label>
            <input type="checkbox" id="Checkbox10"><br>
            <label for="Checkbox20">CSS</label>
            <input type="checkbox" id="Checkbox20"><br>
            <label for="Checkbox30">JavaScript</label>
            <input type="checkbox" id="Checkbox30">
        </fieldset>
    <br><br>
        <label for="Select">Hihgest education::</label><br>
        <select name="Hihgest education:" id="Select">
            <option value="None" selected>Select Option</option>
            <option value="High School">High School</option>
            <option value="Graduation">Graduation</option>
            <option value="Post Graduation">Post Graduation</option>
        </select><br><br>
        <label for="">Availibility:</label><br>
        <label for="Radio1">Full Time</label>
        <input type="radio" id="Radio1" name="radio"><br>
        <label for="Radio2">Part Time</label>
        <input type="radio" id="Radio2" name="radio"><br><br>
    <label for="Textarea">Additional Comments:</label><br>
    <textarea name="Textarea" id="Textarea" cols="30" rows="10"></textarea><br>
    <pre>
                                                                                                       <button>Submit Application</button>
    </pre>
       </fieldset>
 </form>

  <form>
    <fieldset>
        <legend><b>Complex Form:</b></legend><br><br>
        <fieldset>
            <legend>Personal Information:</legend><br>
            <label for="Name">Name:</label> <br>
            <input type="text" id="Name"><br><br>
            <label for="Email">E-mail:</label><br>
            <input type="email" id="Email"><br><br>
            <label for="Phone">Phone:</label><br>
            <input type="tel" id="Phone"><br><br>
            <label for="DOB">Date Of Birth:</label><br>
            <input type="date" id="DOB"><br><br>
            <label for="">Gender:</label><br>
            <label for="Radio1">Male</label>
            <input type="radio" id="Radio1" name="radio"><br>
            <label for="Radio2">Female</label>
            <input type="radio" id="Radio2" name="radio"><br><br>
            <label for="Select">Country</label><br>
            <select name="Country" id="Select">
                <option value="United States">United States</option>
                <option value="India">India</option>
                <option value="Argentina">Argentina</option>
            </select><br><br>
        </fieldset><br><br><br>
        <fieldset>
            <legend>Address:</legend>
            <label for="Street">Street:</label> <br>
            <input type="text" id="Street"><br><br>
            <label for="City">City:</label><br>
            <input type="text" id="City"><br><br>
            <label for="State">State:</label><br>
            <input type="text" id="Sate"><br><br>
            <label for="ZIP">ZIP Code:</label><br>
            <input type="text" id="ZIP"><br><br>
        </fieldset><br><br><br>
        <fieldset>
            <legend>Other Information:</legend>
            <label for="Textarea">Comments:</label><br>
            <textarea name="Textarea" id="Textarea" cols="30" rows="10"></textarea><br>
            <label for="T&S">I Agree To The Terms Of Services:</label>
            <input type="checkbox" id="T&S">
        </fieldset><br><br><br>
        <pre>
                                                                                                        <button>Submit</button>
    </pre>
       </fieldset>
  </form>

</body>

</html>
